<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Teste</title>
<body>
	<h1 style="color: red">educacao</h1>
	<form>

		<label>Nome</label> <input type="text" ng-model="educacao.descricao">
		<br>
		<br>
		<button type="button" data-ng-click="create(educacao)">Create</button>
		<br>
		<table border="1" class="table table-hover">
			<tr>
				<th>Nome</th>
				<th>Accoes</th>

			</tr>
			<tr data-ng-repeat="educacao in lista">
				<td>{{educacao.descricao}}</td>

				<td>
					<button type="button" data-ng-click="alterar(educacao)">Alterar</button>
					<!-- 					<button type="button" data-ng-click="deletar(educacao)">Excluir</button> -->
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
